<body>
    <script>
        
        for(var i = 0; i < 100; i++) {
            console.log(taoId());
        }


        function taoId() {
            var thoiGianHienTai  = new Date().getTime();
            var id = Math.random().toString().substr(2, 10) + '_' + String(thoiGianHienTai);

            return id;
        }




    </script>
